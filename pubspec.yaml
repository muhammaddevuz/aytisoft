name: aytijobs
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  zoom_tap_animation: ^1.1.0
  svg_flutter: ^0.0.1
  google_fonts: ^6.2.1
  gap: ^3.0.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  rename: ^3.0.2
  get_it: ^7.7.0
  equatable: ^2.0.5
  url_launcher: ^6.3.0
  adaptive_theme: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/
    - assets/svg/
    - assets/images/account_screen_icons/

